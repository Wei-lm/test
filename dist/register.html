<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><link rel="stylesheet" href="./css/register.min.css"><link rel="stylesheet" href="./css/iconfont/iconfont.css"></head><body><section class="big-box"><form action="" method="" id=""><article class="box"><aside class="logoBox"><a href="index.html"><img src="./images/login-logo.png" alt=""></a></aside><aside class="inputBox"><label class="txt">手机号</label> <input type="text" name="tel" class="tel" placeholder="请输入手机号" onfocus="this.placeholder=''" onblur="this.placeholder='请输入手机号'"></aside><aside class="inputBox"><label class="txt">验证码</label> <input type="text" name="code" class="code" placeholder="输入验证码" onfocus="this.placeholder=''" onblur="this.placeholder='输入验证码'"><div class="codebox"><p class="codeImg"></p><a href="">看不清，换一张</a></div></aside><aside class="inputBox"><label class="txt">创建密码</label> <input type="text" name="pwd" class="pwd" placeholder="6－20位字符组成，区分大小写" onfocus="this.placeholder=''" onblur="this.placeholder='6－20位字符组成，区分大小写'"><div id="pwdInfo"><div class="content" id="pwdStrong"></div><div class="info"><span class="passLeft">弱</span> <span>中</span> <span class="passRight">强</span></div></div></aside><aside class="inputBox"><label class="txt">密码确认</label> <input type="text" name="repwd" class="repwd" placeholder="确认密码" onfocus="this.placeholder=''" onblur="this.placeholder='确认密码'"></aside><aside class="inputCheck"><div class="checkBox"><input type="checkbox" name="" id="checkbox"> <label for="">同意</label> <a href="https://www.iliangcang.com/i/our/service">良仓注册条款</a></div></aside><aside class="inputBtn"><input type="button" value="立即注册" id="button"></aside><aside class="bottomBox"><div class="bottom"><p><i class="iconfont">&#xe604;</i> <i class="iconfont">&#xe60d;</i> <i class="iconfont">&#xe611;</i> <i class="iconfont">&#xe601;</i></p><a href="login.html">登录良仓</a></div></aside></article></form></section></body></html>
